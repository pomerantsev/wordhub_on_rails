<div class="homepage-header">
  <div class="homepage-main">
    <div class="homepage-jumbotron">
      <h2>{{ 'application.index.header' | translate }}</h2>
      <p>{{ 'application.index.subheader' | translate }}</p>
    </div>
  </div>
  <div class="homepage-login-form">
    <a id="login-form-anchor"></a>
    <h4 class="first-header">
      {{ 'application.index.loginForm.header' | translate }}:
    </h4>
    <form name="signInForm" ng-submit="main.signIn()">
      <div class="email">
        <label for="email">
          {{ 'application.index.loginForm.email' | translate }}:
        </label>
        <input type="email" name="email" ng-model = "main.credentials.email" required ng-disabled="main.submitting">
      </div>
      <div class="password">
        <label for="password">
          {{ 'application.index.loginForm.password' | translate }}:
        </label>
        <input type="password" name="password" ng-model = "main.credentials.password" required ng-disabled="main.submitting">
      </div>
      <input type="submit" value="{{ 'application.index.loginForm.login' | translate }}" ng-disabled="main.submitting || !signInForm.$valid">
      <a class="register-link" ng-href="{{linkRoot}}/signup">
        {{ 'application.index.loginForm.signup' | translate }}
      </a>
    </form>
</div>
