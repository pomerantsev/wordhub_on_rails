<h2>{{ 'users.new.newUser' | translate }}</h2>
<form name="newUserForm" novalidate ng-submit="signup.signup()">
  <div class="form-group">
    <label for="email">
      {{ 'users.email' | translate }}:
      <span class="text-danger">*</span>
    </label>
    <input type="email" id="email" name="email" ng-model="signup.newUser.email" ng-maxlength="100" class="form-control" required>
    <p class="help-block">{{ 'users.new.notGoingToShare' | translate }}</p>
  </div>

  <div class="form-group">
    <label for="password">
      {{ 'users.password' | translate }}:
      <span class="text-danger">*</span>
    </label>
    <input type="password" id="password" name="password" ng-model="signup.newUser.password" ng-minlength="6" ng-maxlength="25" class="form-control" required>
    <p class="help-block">{{ 'users.new.anyCombination' | translate }}</p>
  </div>

  <div class="form-group">
    <label for="name">
      {{ 'users.name' | translate }}
    </label>
    <input type="text" id="name" name="name" ng-model="signup.newUser.name" ng-maxlength="25" class="form-control">
    <p class="help-block">{{ 'users.new.howToAddress' | translate }}</p>
  </div>

  <input type="submit" class="btn-register" value="{{ 'users.new.signUp' | translate }}" ng-disabled="newUserForm.$invalid">
</form>
