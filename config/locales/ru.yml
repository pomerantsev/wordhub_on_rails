    about:
      title: О сайте подробно
      nav_title: Подробно
      what_to_read:
        header: "Что и&nbsp;как читать?"
        paragraphs:
          - "Читайте то, что интересно. То, что получается. Где смысл понятен, но&nbsp;встречаются отдельные незнакомые слова и&nbsp;фразы. Подчёркивайте&nbsp;их или копируйте в&nbsp;специально для этого выделенный документ. Это базис для выучивания новых слов."
          - "При таком подходе получается, что вы&nbsp;учите те и&nbsp;только те&nbsp;слова, которые встречаются вам при чтении. Иначе зачем это всё нужно?"
      dictionary:
        header: "Каким словарём пользоваться?"
        paragraph: "Тем, который вам удобен. Например, ABBYY Lingvo. Во-первых, в&nbsp;нём есть как англо-русский, так&nbsp;и английский толковый словари. В&nbsp;толковом определения могут быть более точными, а&nbsp;в&nbsp;русском быстрее можно уловить суть. Во-вторых, электронный словарь намного быстрее, чем бумажный, позволяет найти нужное определение."
      every_day:
        header: "Почему лучше заниматься каждый день?"
        paragraphs:
          - "Тренировки, чтобы не&nbsp;потерять форму и&nbsp;чтобы сохранялся стимул, должны быть ежедневными. Если хотите учить иностранный язык (в&nbsp;этом случае, его лексику)&nbsp;&mdash; нужно поддерживать ритм, как в&nbsp;спорте."
          - "Попробуйте за&nbsp;пять часов хорошо запомнить сто незнакомых слов. Сколько из&nbsp;них вы&nbsp;вспомните через месяц? Хорошо, если десятую часть."
          - "Попробуйте каждое из&nbsp;этих ста слов повторить три-четыре-пять раз в течение месяца (то,&nbsp;что сайт и предлагает), потратив на&nbsp;них в&nbsp;сумме те&nbsp;же пять часов. Процентов&nbsp;80 будете помнить уверенно."
      leitner:
        header: "Как слова запоминаются?"
        paragraph_with_links: "Мозг устроен так, что любая информация лучше всего усваивается, если повторять&nbsp;её через увеличивающиеся интервалы времени. Это принцип интервальных повторений, на&nbsp;котором основана система Лейтнера (вот %{link1} и&nbsp;%{link2} статьи на&nbsp;Википедии)."
        link1: "http://ru.wikipedia.org/wiki/%D0%98%D0%BD%D1%82%D0%B5%D1%80%D0%B2%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B5_%D0%BF%D0%BE%D0%B2%D1%82%D0%BE%D1%80%D0%B5%D0%BD%D0%B8%D1%8F"
        link1_text: "первая"
        link2: "http://ru.wikipedia.org/wiki/%D0%A1%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D0%B0_%D0%9B%D0%B5%D0%B9%D1%82%D0%BD%D0%B5%D1%80%D0%B0"
        link2_text: "вторая"
        paragraphs:
          - "Вы&nbsp;создаёте карточку, и&nbsp;через несколько дней (в&nbsp;первый раз &mdash; от&nbsp;1 до&nbsp;3&nbsp;дней) сайт предлагает её&nbsp;повторить. Если вы&nbsp;помните значение слова, то&nbsp;в&nbsp;следующий раз вы&nbsp;будете повторять его через <nobr>5&ndash;10</nobr>&nbsp;дней. Потом будет и&nbsp;третий раз, интервал до&nbsp;него&nbsp;&mdash; до&nbsp;месяца."
          - "Каждый раз, если вы&nbsp;не&nbsp;угадали слово, оно снова будет выведено через <nobr>1&ndash;3</nobr> дня. Серия из&nbsp;трёх повторов начнётся сначала. Можете поверить: рано или поздно вы&nbsp;будете уверенно помнить всё, что вам нужно."
      how_many:
        header: "Сколько слов учить в день?"
        paragraphs:
          - "Столько, на&nbsp;сколько хватает сил и времени."
          - "Если будете создавать по&nbsp;10&nbsp;карточек в&nbsp;день, то повторять придётся по&nbsp;<nobr>30&ndash;40</nobr> в&nbsp;день (когда их&nbsp;наберётся достаточное количество). Это в&nbsp;сумме около получаса. Если по&nbsp;20&nbsp;карточек&nbsp;&mdash; умножайте время на&nbsp;два. И&nbsp;так далее."
          - "Выбирайте такой темп, который сможете выдерживать. Всё равно всё выучите."
        paragraph_with_link: "Поэтому сначала выставьте в&nbsp;%{link} лимит поменьше. И&nbsp;потом наращивайте, покуда справляетесь."
        link_text: "настройках"
      self_control:
        header: "Самоконтроль"
        paragraphs:
          - "Другие сайты предлагают разные системы тестирования и&nbsp;выставляют оценки. Такой метод отнимает довольно много времени, особенно если вы&nbsp;занимаетесь регулярно и&nbsp;планируете запомнить много слов."
          - "Здесь всё проще: мы&nbsp;уверены, что вы&nbsp;сами можете при виде слова определить, помните вы&nbsp;его или нет. Можно даже подсматривать оборотную сторону карточки, чтобы убедиться, насколько хорошо вы&nbsp;её&nbsp;выучили. Это никак не&nbsp;повлияет на&nbsp;результат."
          - "Отсутствие тестов система компенсирует, помогая балансировать нагрузку. Вам не&nbsp;нужно каждый день думать о&nbsp;том, какие слова учить. Те,&nbsp;что даются вам легко, вы&nbsp;увидите только три раза. А&nbsp;проблемные придётся повторять столько раз, сколько потребуется для запоминания."
      convenient:
        header: "Удобно использовать"
        paragraphs:
          - "Удобно создавать новые карточки. В&nbsp;том&nbsp;числе и&nbsp;без&nbsp;помощи мыши."
          - "Удобно повторять: как&nbsp;на&nbsp;стационарном компьютере, так&nbsp;и&nbsp;на&nbsp;планшете или&nbsp;телефоне."
      what_else:
        header: "Для чего ещё можно применять систему?"
        paragraphs:
          - "Учите языки. Английский, немецкий, французский, китайский, арабский."
          - "Учите грамматические правила."
          - "Учите любые системы и&nbsp;факты в&nbsp;своей профессии. Всё, что можно записать текстом."
      work_in_progress: "Работа над&nbsp;сайтом продолжается. Последнее обновление&nbsp;&mdash; 13&nbsp;октября&nbsp;2013."
    intro:
      title: О сайте коротко
      nav_title: Коротко
      li_read: "%{li_read_link} и&nbsp;подчёркивайте слова, в переводе которых не уверены."
      li_read_link_text: Читайте интересные тексты
      li_dictionary: "Вооружитесь %{li_dictionary_link1}&nbsp;&mdash; и&nbsp;создавайте карточки. Регулярно. %{li_dictionary_link2}."
      li_dictionary_link1_text: словарём
      li_dictionary_link2_text: Каждый день
